version: 2.1
executors:
  backend-executor:
    working_directory: ~/lab-eshop/backend
    docker:
      - image: circleci/ruby:2.5-node
        environment:
          BUNDLE_JOBS: 3
          BUNDLE_RETRY: 3
          BUNDLE_PATH: vendor/bundle
          RAILS_ENV: test

jobs:
  build-backend:
    executor: backend-executor
    parallelism: 3
    steps:
      - checkout:
          path: ~/lab-eshop
      - run:
          name: Which bundler?
          command: bundle -v
      - restore_cache:
          keys:
            - backend-bundle-{{ checksum "Gemfile.lock" }}
            - backend-bundle-
      - run:
          name: Bundle Install
          command: bundle check || bundle install
      - save_cache:
          key: backend-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - restore_cache:
          keys:
            - backend-yarn-{{ checksum "yarn.lock" }}
            - backend-yarn-
      - run:
          name: Yarn Install
          command: yarn install --cache-folder ~/.cache/yarn
      - save_cache:
          key: backend-yarn-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Database setup
          command: bin/rails db:schema:load --trace

workflows:
  version: 2
  basic:
    jobs:
      - build-backend
